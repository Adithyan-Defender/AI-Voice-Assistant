<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
            background-position: 0 0;
            z-index: 0;
        }

        .stars {
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            animation: starsMove 100s linear infinite;
        }

        .stars2 {
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            animation: starsMove 150s linear infinite;
            opacity: 0.5;
        }

        .stars3 {
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            animation: starsMove 200s linear infinite;
            opacity: 0.2;
        }

        @keyframes starsMove {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .login-container {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 0 60px rgba(255, 255, 255, 0.1);
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        .login-container:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3), 0 0 80px rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 0 10px #fff;
        }

        .messages {
            margin-bottom: 15px;
            color: #ff6b6b;
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        form input::placeholder {
            color: #ccc;
        }

        button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            transform: scale(1.05);
            box-shadow: 0 0 15px #fff;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 13px;
        }

        .extra-links a {
            color: #a2cafe;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            float: left;
            font-size: 13px;
            margin-bottom: 3px;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="login-container">
        <h2>Login to Your Account</h2>

        <!-- Display Django Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required placeholder="Email">
        <label>Password:</label>
        <input type="password" name="password" required placeholder="Password">
        <button type="submit">Login</button>
    </form>

<p>Welcome, {{ request.user.email }}</p>

        <div class="extra-links">
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
    <p><a href="{% url 'accounts:forgot_password' %}">Forgot Password?</a></p>
</div>

    </div>
</body>
</html>
