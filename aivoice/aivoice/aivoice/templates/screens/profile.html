<!-- templates/screens/profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Background star layers */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }
    .stars, .stars2, .stars3 {
      position: fixed;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-position: 0 0;
      z-index: 0;
    }
    .stars {
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: starsMove 100s linear infinite;
    }
    .stars2 {
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: starsMove 150s linear infinite;
      opacity: 0.5;
    }
    .stars3 {
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: starsMove 200s linear infinite;
      opacity: 0.2;
    }
    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    /* Profile card */
    .profile-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 35px;
      border-radius: 15px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    .profile-box h2 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #fff;
    }

    .info {
      font-size: 16px;
      margin: 12px 0;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
    }

    .btn-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    a.btn {
      flex: 1 1 45%;
      background: linear-gradient(135deg, #6a82fb, #fc5c7d);
      color: white;
      padding: 12px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(252, 92, 125, 0.7);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.btn:hover {
      background: linear-gradient(135deg, #fc5c7d, #6a82fb);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(252, 92, 125, 0.9);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile-box {
        width: 90%;
        padding: 30px 25px;
      }

      a.btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="profile-box">
    <h2>Welcome, {{ user.username }}</h2>

    <div class="info"><strong>Email:</strong> {{ user.email }}</div>
    <div class="info"><strong>Username:</strong> {{ user.username }}</div>

    <div class="info"><strong>Date Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</div>

    <div class="btn-container">
      <a href="{% url 'accounts:logout' %}" class="btn">Logout</a>
      <a href="{% url 'web:home' %}" class="btn">Go to Home</a>
    </div>
  </div>
</body>
</html>
