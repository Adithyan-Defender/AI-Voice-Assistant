<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
        #image{
            width: 340px;
            height: 340px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50; /* Green */
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .download-btn:hover {
            background-color: #45a049; /* Darker Green */
            transform: translateY(-3px); /* Lift on hover */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .download-btn:active {
            background-color: #3e8e41; /* Even darker green when clicked */
            transform: translateY(0); /* Reset lift on click */
        }
        #btn:disabled,#btn:disabled:hover{
            transform: scale(1);
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="{% static 'videos/a2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
      </video>

    <div class="form-container">
        <h1>Generate AI Image</h1>
        <form action="{% url 'home:image_generator' %}" method="post">
            {% csrf_token %}
            <label for="pr">Enter a prompt:</label>
            <input type="text" name="prompt" id="pr" placeholder="Describe the image you want to generate" required/>
            {% if image %}
                <img src="{% static 'images/ai/' %}{{ name }}" alt="img" id="image">
                <a href="{% static 'images/ai/' %}{{ name }}" download class="download-btn">Download</a>
                {% else %}
                {% if isLoading %}
                    <p>loading</p>
                {% else %}
                    <input type="submit" value="Generate" id="btn"/>
                {% endif %}
            {% endif %}

        </form>
        <p id="error"></p>
    </div>

</body>

<script>
    function updateOnlineStatus() {
        const button = document.getElementById("btn")
        const error = document.getElementById("error");
            if (navigator.onLine) {
            button.disabled = false;
        } else {
            error.textContent = 'No internet connection. :(';
            error.style.color = 'red';
            button.disabled = true;
        }
        }
        

        // Initial check when page loads
        updateOnlineStatus();

        // Listen for changes in internet connection status
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
</script>
</html>
