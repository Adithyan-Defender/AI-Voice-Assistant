<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .stars, .stars2, .stars3 {
            position: absolute; width: 100%; height: 100%;
            background-repeat: repeat; background-position: 0 0;
            z-index: 0;
        }

        .stars  { background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); animation: starsMove 100s linear infinite; }
        .stars2 { background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); animation: starsMove 150s linear infinite; opacity: 0.5; }
        .stars3 { background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); animation: starsMove 200s linear infinite; opacity: 0.2; }

        @keyframes starsMove {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        .reset-container {
            position: absolute; z-index: 1;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1), 0 0 60px rgba(255, 255, 255, 0.1);
            width: 400px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reset-container h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 0 0 10px #fff;
        }

        .messages {
            margin-bottom: 15px;
            color: #ff6b6b;
            font-size: 14px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        form input::placeholder { color: #ccc; }

        button {
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #fc5c7d, #6a82fb);
            transform: scale(1.05);
            box-shadow: 0 0 15px #fff;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 13px;
        }

        .extra-links a {
            color: #a2cafe;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <div class="reset-container">
        <h2>{% if request.session.reset_otp %}Reset Password{% else %}Forgot Password{% endif %}</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            {% if request.session.reset_otp %}
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <input type="password" name="password1" placeholder="New Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
            {% else %}
                <input type="email" name="email" placeholder="Enter your email" required>
            {% endif %}

            <button type="submit">{% if request.session.reset_otp %}Reset Password{% else %}Send OTP{% endif %}</button>
        </form>

        <div class="extra-links">
            <p><a href="{% url 'accounts:login' %}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
